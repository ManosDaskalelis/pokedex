<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Additional CSS for proper spacing */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .container {
            max-width: 800px; /* Limit container width */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-img">
            <img src="./pokedex.jpg" class="img-fluid" alt="">
        </div>
        <div class="search-input input-group flex-nowrap mt-3">
            <label class="input-group-text" for="pokemon">Pokemon :</label>
            <input class="form-control" type="text" name="pokemon" id="pokemon">
            <button class="btn btn-secondary " id="btn" type="submit">Search</button>
        </div>
        <h6 class="text-danger rounded p-2 mt-3 hidden" id="errorHeader">No such Pokemon exists!</h6>
        <div class="result mt-3">
            <div class="id-outer">
                <label class="h6 text-secondary">Id</label>
                <div class="id bg-success-subtle border-primary rounded">
                    <span class="spanText" id="id"></span>
                </div>
            </div>
            <div class="img-outer mt-3">
                <label class="h6 text-secondary">Image</label>
                <div class="img bg-success-subtle border-primary rounded ">
                    <img src="" class="img-fluid" alt="" id="imgSrc">
                </div>
            </div>
            <div class="type-outer mt-3">
                <label class="h6 text-secondary">Type</label>
                <div class="type bg-success-subtle border-primary rounded">
                    <span class="spanText" id="type"></span>
                </div>
            </div>    
        </div>    
        <div class="cry mt-3" id="cry">
            <label class="h6 text-secondary">Cry</label>
            <div class="name bg-success-subtle border-primary rounded">
                <span class="spanText" id="name"></span>
                <button class="m-3 btn btn-secondary" id="cryBtn"></button>
                <audio id="myAudio">
                    <source src="" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <!-- <div class="btnDiv mt-3">
            <button type="submit" id="pkBtn">Pickachu</button>
            <button type="submit" id="pkBtn">Jirachi</button>
            <button type="submit" id="pkBtn">Salamence</button>
        </div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</body>
</html>
